---
ansible:
  verbose: False
  playbook: "${MOLECULE_PLAYBOOK}"
  raw_env_vars:
    ANSIBLE_ROLES_PATH: roles:..:roles:../../roles
  vault_password_file: ~/devops-demo-pass
  group_vars:
    packer:
      workstation_download_validate_certs: False

